<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="HW9.css">
<script src="validation.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <p id="nameError" class="error">Please include first and last name.</p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p id="emailError" class="error">Please enter a valid email address.</p>

        <label for="message">Message:</label>
        <textarea id="message" name="message" maxlength="300" required></textarea>
        <p id="messageError" class="error">Message cannot be blank and must be at most 300 characters long.</p>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
